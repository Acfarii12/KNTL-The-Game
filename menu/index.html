<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="category" content="Maybe Game, or Not a Game" />
    <meta name="title" content="KNTL - The Game" />
    <meta name="creator" content="Acfarii12" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>KNTL - By: Acfarii</title>
    <link rel="icon" type="image/x-icon" href="../img/icon/kenamental.png" />
  </head>
  <body>
    <!-- content -->
    <div id="content">
      <!-- navbar -->
      <div class="navbar">
        <button onclick="back()"><i class="bi bi-chevron-left"></i> Kembali</button>
        <a href="">
          <i class="bi bi-info-circle"></i>
        </a>
      </div>

      <!-- menu select -->
      <h1 class="title">Select Games</h1>
      <ul class="games">
        <li>
          <a href="../game/tebak-tebakan/index.html">
            <div class="parent">
              <img
                src="https://cdn1-production-images-kly.akamaized.net/ByfoNPSMTMfPEtHmnQMFhgGP80Y=/640x853/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3635478/original/025116000_1637133546-253154135_2120128131476179_3401639978712735642_n.jpg"
                alt=""
              />
              <span><i class="bi bi-play-fill"></i></span>
            </div>
            <div class="more-info">
              <h3 class="title-game">Tebak-Tebakan</h3>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="parent">
              <img src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/b/be/Doctor_Strange_Poster_2.jpg/revision/latest?cb=20220213234429" alt="" />
              <span><i class="bi bi-play-fill"></i></span>
            </div>
            <div class="more-info">
              <h3 class="title-game">Pukul Tikus Tanah</h3>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="parent">
              <img src="https://foto.kontan.co.id/PD4tCohlfAYjZv80oOkK8LCEK6s=/smart/2022/03/04/731801054p.jpg" alt="" />
              <span><i class="bi bi-play-fill"></i></span>
            </div>
            <div class="more-info">
              <h3 class="title-game">Ular Kesepian</h3>
            </div>
          </a>
        </li>
      </ul>

      <!-- menu select mobile version -->
      <div class="games-ml">
        <figure class="one" id="game1">
          <a href="../game/tebak-tebakan/index.html">
            <div class="parent">
              <img
                src="https://cdn1-production-images-kly.akamaized.net/ByfoNPSMTMfPEtHmnQMFhgGP80Y=/640x853/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3635478/original/025116000_1637133546-253154135_2120128131476179_3401639978712735642_n.jpg"
                alt=""
              />
              <span><i class="bi bi-play-fill"></i></span>
            </div>
            <div class="more-info">
              <h3 class="title-game">Tebak-Tebakan</h3>
            </div>
          </a>
          <div class="next-prev">
            <div class="prev">
              <button class="btn-prev" onclick="prev1()">
                <i class="bi bi-chevron-left"></i>
              </button>
            </div>
            <div class="next">
              <button class="btn-next" onclick="next1()">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </figure>
        <figure class="two hidden" id="game2">
          <a href="#">
            <div class="parent">
              <img src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/b/be/Doctor_Strange_Poster_2.jpg/revision/latest?cb=20220213234429" alt="" />
              <span><i class="bi bi-play-fill"></i></span>
            </div>
            <div class="more-info">
              <h3 class="title-game">Pukul Tikus Tanah</h3>
            </div>
          </a>
          <div class="next-prev">
            <div class="prev">
              <button class="btn-prev" onclick="prev2()">
                <i class="bi bi-chevron-left"></i>
              </button>
            </div>
            <div class="next">
              <button class="btn-next" onclick="next2()">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </figure>
        <figure class="three hidden" id="game3">
          <a href="#">
            <div class="parent">
              <img src="https://foto.kontan.co.id/PD4tCohlfAYjZv80oOkK8LCEK6s=/smart/2022/03/04/731801054p.jpg" alt="" />
              <span><i class="bi bi-play-fill"></i></span>
            </div>
            <div class="more-info">
              <h3 class="title-game">Ular Kesepian</h3>
            </div>
          </a>
          <div class="next-prev">
            <div class="prev">
              <button class="btn-prev" onclick="prev3()">
                <i class="bi bi-chevron-left"></i>
              </button>
            </div>
            <div class="next">
              <button class="btn-next" onclick="next3()">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </figure>
      </div>

      <!-- credits -->
      <div class="credits">
        <p>Created by : Acfarii12</p>
      </div>
    </div>

    <script>
      // navbar

      function back() {
        document.location.href = "../index.html";
      }

      // game 1 / tebak-tebakan

      function prev1() {
        document.getElementById("game1").style.display = "none";
        document.getElementById("game3").style.display = "block";
      }

      function next1() {
        document.getElementById("game1").style.display = "none";
        document.getElementById("game2").style.display = "block";
      }

      // game 2 / pukul tikus tanah

      function prev2() {
        document.getElementById("game2").style.display = "none";
        document.getElementById("game1").style.display = "block";
      }

      function next2() {
        document.getElementById("game2").style.display = "none";
        document.getElementById("game3").style.display = "block";
      }

      // game 3 / ular kesepian

      function prev3() {
        document.getElementById("game3").style.display = "none";
        document.getElementById("game2").style.display = "block";
      }

      function next3() {
        document.getElementById("game3").style.display = "none";
        document.getElementById("game1").style.display = "block";
      }
    </script>
  </body>
</html>
